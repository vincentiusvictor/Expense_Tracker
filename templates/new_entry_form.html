<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input your new expense</title>
  </head>
  <body>
    <h1>Please input the expense</h1>
    <form method="POST" name="calculator">
      {% if error %}
      <p style="color:red">Please input a valid amount and category.</p>
      {% endif %}
      <p>
        Please enter your amount of expense ($):
      </p>
      <p>
        <input type="text" size="4" name="amount">
      </p>
      <p>
      <form>  
        <label> Select Category </label>  
        <select>  
        <option value = "Home & Utilities"> Home & Utilities   
        </option>  
        <option value = "Transportation"> Transportation   
        </option>  
        <option value = "Groceries"> Groceries  
        </option>  
        <option value = "Health"> Health  
        </option>
        <option value = "Restaurants & Dining"> Restaurants & Dining  
        </option>
        <option value = "Shopping & Entertainment"> Shopping & Entertainment  
        </option>
        <option value = "Travel"> Travel  
        </option>
        <option value = "Cash, Checks & Misc"> Cash, Checks & Misc
        </option>
        <option value = "Finance"> Finance   
        </option>  
        </select>  
        </form>  
        <input type="submit" value="Store the expense" />
      </p>
    </form>

  <p></p>
      <a href="{{ url_for('show_all') }}">Check all of your expense here!</a>
  </p>
  </body>
</html>
