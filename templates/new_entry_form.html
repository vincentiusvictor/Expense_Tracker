<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input your new expense</title>
    <style>
      body {
      margin: 10;
      font-family: sans-serif;
      font-size: 30px;
      }

      .topnav {
        background-color: #333;
        overflow: hidden;
      }
      
      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 20px;
      }
      
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }
      </style>
  </head>

  <body>
    <div class="topnav">
      <a class="active" href="/">Home</a>
      <a href="{{ url_for('new_entry') }}">New Entry</a>
      <a href="{{ url_for('show_all') }}">Show All Data</a>
      <a href="{{ url_for('graph') }}">Graph Data</a>
      <a href="{{ url_for('delete') }}">Delete Data</a>
  </div>

    <h1>Please input the expense</h1>
    <form method="POST" name="new_entry">
      <!-- {% if error %}
      <p style="color:red">Please input a valid amount and category.</p>
      {% endif %}
       -->

       <p> 
        Please enter the date:
      </p>
      <p> 
        <input type="date" size="4" name="date"> 
      </p>
      
      <p> 
        Please enter your amount of expense ($):
      </p>
      <p> 
        <input type="number" size="4" name="amount"> 
      </p>

      <p><label for="categories"> Select expense category: </label>  </p>
      <p>
        <select name="categories" id="categories">  
          <option value = "Necessities">Necessities</option>   
          <option value = "Food & Grocery">Food & Grocery</option>
          <option value = "Shopping & Entertainment">Shopping & Entertainment</option>
          <option value = "Travel">Travel</option>
          <option value = "Others">Others</option>
        </select>  
      </p>
      
      <p>Enter description:</p>
      <p><input type="text" size="40" name="description"></p>
      
      <p>
        <input type="submit" value="Store the expense" />
      </p>
    </form>

  <p>
      <a href="{{ url_for('show_all') }}">Check all of your expense here!</a>
  </p>
  </body>
</html>
